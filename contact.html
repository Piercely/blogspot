    <form name="form1" method="post" action="">
      <table width="352" border="1">
        <tr>
          <td width="166">评论主题:</td>
          <td width="170" height="38">

    <script language="javascript">
      //检查非空
      function check(form) {
        for (i = 0; i < form.length; i++) {
          if (form.elements[i].value == "") {
            //e小写
            alert(form.elements[i].name + "不能为空！");
            form.elements[i].focus(); //指定表单元素获取焦点
            return;
          }
        }
        form.submit();
      }
      //退出  返回至login
      function exit() {
        window.location.href = "login.html";
      }
    </script>
